<mat-card class="login-card">
    <mat-card-title>
        <mat-toolbar>
            <span>Login</span>
        </mat-toolbar>
    </mat-card-title>
    <mat-card-content>
        <form class="login-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" name="username"  formControlName="username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" name="password"  formControlName="passwrod"required>
            </mat-form-field>
            <button mat-raised-button color="primary">Submit</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    <mat-card-footer>
        <mat-label>Not a Member?
            <a href="/register">click here</a> to register</mat-label>
    </mat-card-footer>
</mat-card>
